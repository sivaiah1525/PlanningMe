
<div class="d-flex flex-row align-items-center modal-header">
  <h2 mat-dialog-title class="m-0 dialog-title text-center w-100">
     <img style="width: 25px;height: 25px;margin: 10px;" src="../../../../../assets/images/iconsForsvg/chart-gantt-svgrepo-com.svg">
      {{'Gantt Chart Details'|translate}}
  </h2>
  <mat-icon mat-dialog-close>close</mat-icon>
</div>
<mat-dialog-content style="min-height: auto !important;"  class="mr-0 ml-0">
  <div style="min-height: auto !important;margin-top: 20px;margin-bottom: 20px;">
    <ng-gantt [data]="data" [options]="editorOptions"></ng-gantt>
  </div>

</mat-dialog-content>
