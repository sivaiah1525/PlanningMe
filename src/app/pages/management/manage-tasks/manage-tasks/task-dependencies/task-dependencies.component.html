<div class="d-flex flex-row align-items-center modal-header">
    <h2 mat-dialog-title class="m-0 dialog-title text-center w-100">
     <span *ngIf="screenType=='predecessor'">predecessors</span>
     <span *ngIf="screenType=='successor'">successors</span>
     <span *ngIf="screenType=='siteslist'">List of site</span>
    </h2>
    <mat-icon mat-dialog-close>close</mat-icon>
  </div>


<ng-container *ngIf="screenType=='predecessor'||screenType=='successor'">
  <div class="container">
    <div class="row justify-content-start">
        <div class="col-12 p-2" *ngFor="let x of Dependencieslist">
            <button class="fw-600" mat-menu-item (click)="radioChange(x.taskId)">
                <img style="margin-right: 12px;" *ngIf="x.isMilesStone==true"
                src="../../../../../assets/images/iconsForsvg/nearby_FILL0_wght400_GRAD0_opsz24.svg">
              <mat-icon *ngIf="x.isMilesStone==false" style="color:green ;">assignment_turned_in</mat-icon>
              {{x.title |titlecase}}
            </button>
        </div>
    </div>
</div>
</ng-container>
<ng-container *ngIf="screenType=='siteslist'">
  <div class="container">
    <div class="row justify-content-start">
        <div class="col-12 p-2" *ngFor="let x of Dependencieslist">
            <button class="fw-600" mat-menu-item (click)="radioChange1(x,'site')">
              <img (click)="radioChange1(x,'site')"
                                src="../../../../../assets/images/iconsForsvg/Site_Icon.svg">
                        {{x.firstName |titlecase}}
            </button>
        </div>
    </div>
</div>
</ng-container>
