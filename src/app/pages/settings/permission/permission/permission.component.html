<div class="row mt-4">
    <div class="col-8 col-sm-8  col-md-8 col-lg-6 col-xl-6">
        <mat-form-field class="search w-100">
            <input matInput [(ngModel)]="singleSearchValue" placeholder="Search">
            <mat-icon matSuffix class="pointer searchicon" (click)="applyFilter(singleSearchValue)">search </mat-icon>
        </mat-form-field>
    </div>
    <div class="col-4 col-sm-4  col-md-4 col-lg-4 col-xl-4" *ngIf="showicon == true">
        <button mat-raised-button class="b-blue" (click)="closesearch('single')">{{"Remove Filter"|translate}}</button>
    </div>
</div>
<div class="row mt-2 mb-2">
    <div class=" col-12 col-xl-4 col-lg-4 col-md-6 col-sm-6 p4" *ngFor="let list of getAllUsers; let i = index">
        <div class="row pt-2 pb-2">
            <div class="col-2">
                <span>
                    <mat-icon [matMenuTriggerFor]="moreMenu">more_vert</mat-icon>
                    <mat-menu #moreMenu="matMenu" class="eventlist">
                        <ng-template matMenuContent>
                            <button class="fw-600" mat-menu-item (click)="givepermission(list,'Users')">
                                <mat-icon class="m-l-15">person</mat-icon> {{'Users'|translate}}
                            </button>
                            <button class="fw-600" mat-menu-item (click)="givepermission(list,'Contacts')">
                                <mat-icon style="color: #6495ed;" class="m-l-15">contacts</mat-icon> {{"Contacts"|translate}}
                            </button>
                            <button class="fw-600" mat-menu-item (click)="givepermission(list,'Sites')">
                                <img class="m-l-15" src="../../../../../assets/images/iconsForsvg/Site_Icon.svg">
                                <span style="padding-left:20px;">{{"Sites"|translate}}</span>
                            </button>
                            <button class="fw-600" mat-menu-item (click)="givepermission(list,'Products')">
                                <mat-icon class="m-l-15">business_center</mat-icon>{{"Products"|translate}}
                            </button>
                            <button class="fw-600" mat-menu-item (click)="givepermission(list,'Transactions')">
                                <mat-icon class="m-l-15" style="color: #6495ed;">shopping_cart</mat-icon>{{"Transactions"|translate}}
                            </button>
                        </ng-template>
                    </mat-menu>
                </span>
            </div>
            <div class="col-10">
                <span class="f-weight">
                    <img class="avatar b-r-20 " onError="this.src='assets/avatar.svg'"
                        [src]="list?.profilePicture ? list.profilePicture:'assets/avatar.svg'"
                        onError="this.src='assets/avatar.svg'">
                    <span>{{list.firstname| titlecase}} {{list.lastName| titlecase}}</span>
                </span>
            </div>
        </div>
    </div>
</div>
<mat-paginator #paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"(page)="onPageChange($event)">
</mat-paginator>
