<div class="d-flex flex-row align-items-center modal-header">
    <h2 mat-dialog-title class="m-0 dialog-title text-center w-100">Account Details</h2>
    <mat-icon mat-dialog-close>close</mat-icon>
</div>

<mat-dialog-content style="padding: 10px  !important; margin: 0px !important; width: 500px;">
    <div class="row" style=" margin-top:5px !important;" *ngFor="let Account of AccountDetails;let i=index">
        <div class=" col-10">
            <mat-list-item>
                <div class="fw-600">Account Name : <span class=" fw-600 color_grey">{{Account.name}}</span></div>
            </mat-list-item>
            <mat-list-item>
                <div class="fw-600">Account Number : <span class="fw-600 color_grey">{{Account.No}}</span></div>
            </mat-list-item>
        </div>
        <div class="col-1">
            <mat-icon>remove_red_eye</mat-icon>
        </div>
        <div class="col-1">
            <mat-icon (click)="UpdateAccount(Account)">edit </mat-icon> 
        </div>
    </div>
</mat-dialog-content>
