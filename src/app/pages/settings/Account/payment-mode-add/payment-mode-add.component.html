<div class="d-flex flex-row align-items-center modal-header">
    <h2 mat-dialog-title class="m-0 dialog-title text-center w-100">Create Payment option</h2>
    <mat-icon mat-dialog-close>close</mat-icon>
</div>


<mat-dialog-content style="padding: 10px  !important; margin: 0px !important; width: 500px;">

    <form [formGroup]="AccountDetailsForm" id="add-notes-form">
        <div class="row">
            <div class="col-12">
                <!-- title -->
                <mat-form-field appearance="legacy" class="w-100">
                    <input matInput placeholder="Name" formControlName="name">
                </mat-form-field>
            </div>
            <div class="col-12">
                <!-- description  -->
                <mat-form-field appearance="legacy" class="w-100">
                    <input matInput placeholder="Account Number" formControlName="description">
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>

<footer style="margin-bottom: 30px;">
    <mat-dialog-actions align="end" class="p-3">
        <div>
            <button mat-button mat-dialog-close>Cancel</button>
            <button mat-raised-button  class="b-blue">Apply</button>
        </div>
    </mat-dialog-actions>
</footer>
