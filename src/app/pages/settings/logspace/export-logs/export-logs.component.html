<div class="d-flex flex-row align-items-center modal-header">
    <h2  mat-dialog-title class="m-0 dialog-title text-center w-100">{{"Export Logs"|translate}}</h2>
    <mat-icon mat-dialog-close>close</mat-icon>
  </div>
  
  <mat-dialog-content style="padding: 10px  !important; margin: 0px !important; width: 500px;">
    <form [formGroup]="logForm">
      <div class="row">
        <div class="col-12">
            <mat-radio-group aria-label="Select an option" formControlName="exportType">
                <mat-radio-button value="csv">Csv</mat-radio-button>
                <mat-radio-button value="json">Json</mat-radio-button>
              </mat-radio-group>
        </div>
      </div>
        <div class="row firstAndLastName">
            <div class="col-6">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>{{"Start Date"|translate}}</mat-label>
                    <input matInput [matDatepicker]="startdatepicker1" style="color: black;"
                         formControlName="StartDate">
                    <mat-datepicker-toggle matSuffix [for]="startdatepicker1"></mat-datepicker-toggle>
                    <mat-datepicker #startdatepicker1></mat-datepicker>

                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>{{"End Date"|translate}}</mat-label>
                    <input matInput [matDatepicker]="enddatepicker1" style="color: black;" 
                        formControlName="EndDate">
                    <mat-datepicker-toggle matSuffix [for]="enddatepicker1"></mat-datepicker-toggle>
                    <mat-datepicker #enddatepicker1></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
        </form>

    </mat-dialog-content>


    <mat-dialog-actions align="end" class="my-1">
        <div class="row justify-content-center">
            <div class="col-5">
                <button mat-button mat-dialog-close>{{'Cancel'|translate}}</button>
            </div>
            <div class="col-5">
                <button mat-raised-button class="b-blue" (click)="onSubmit()">{{'Apply'|translate}}</button>
            </div>
        </div>
    </mat-dialog-actions>
