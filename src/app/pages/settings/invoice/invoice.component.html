<div class="row">
    <div class="col-10 col-sm-10  col-md-10 col-lg-5 col-xl-5">
        <mat-form-field class="w-100">
            <input matInput placeholder="Search">
            <mat-icon matSuffix class="pointer searchicon">search
            </mat-icon>
        </mat-form-field>
    </div>
</div>

<div class="row m-t-30 ">
    <div class="p-2 col-12 col-xl-2 col-lg-3 col-md-4 col-sm-6" *ngFor="let invoice of AllinvoiceData">
        <div class="row mt-2">
            <div class="col-10"> 
                <img class="invoicelogo"
                    src="../../../../assets/images/iconsForsvg/pdf-document-svgrepo-com.svg" alt="">
                <!-- <div class="row mt-2">
                    <span><b>Invoice Id : {{invoice.id}}</b></span>
                </div> -->
                <div class="row mt-2">
                    <span><b>{{invoice.organizationName}}</b></span>
                </div>
                <div class="row mt-2">
                    <span> {{invoice.releaseDate | date:'yyyy-MM-dd'}} </span>
                </div>
            </div>
            <div class="col-2 p-0">
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="invoiceDetailModal(invoice)">
                        <mat-icon>remove_red_eye</mat-icon>
                        <span class="fw-600 color_black">{{"View"|translate}}</span>
                    </button>
                    <button mat-menu-item (click)="Downloadinvoice(invoice)">
                        <mat-icon>download</mat-icon>
                        <span class="fw-600 color_black">{{"Download"|translate}}</span>
                    </button>
                </mat-menu>
            </div>
        </div>
    </div>
</div>
