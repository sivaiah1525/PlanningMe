<div class="d-flex flex-row align-items-center modal-header">
    <h2 mat-dialog-title class="m-0 dialog-title text-center w-100">{{'Achieved Amount'|translate}}</h2>
    <mat-icon matDialogClose>close</mat-icon>
</div>
<mat-dialog-content class="mr-0 ml-0">

    <div class="row justify-content-center">
        <div class="d-flex flex-column align-items-center mt-4">
            <h2>Achieved Amount</h2>
        </div>
    </div>

    <table mat-table [dataSource]="dataSource" class="w-100">
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef>{{'Name' | translate}} </th>
            <td mat-cell *matCellDef="let row; let i = index">
                <div class="d-flex flex-column py-2">
                    <span *ngIf="row.profile != null">
                    <span class="mr-2">
                        <img style="border-radius: 50%;"width="30" height="30"
                            [src]="row.profile" alt="">
                    </span> 
                        {{row.name|titlecase}}
                    </span> 
                    <span *ngIf="row.profile == null">
                        <span  
                        [style.background]="getColor(i)"  style="color: white; padding: 8px;border-radius: 50%;position: relative;margin: 5px;right: 8px;">{{getuserFLnames(row.name)}}</span>
                        {{row.name|titlecase}}
                    </span>
                     
                </div>
                
            </td>
        </ng-container>

        <ng-container matColumnDef="StartDate">
            <th mat-header-cell *matHeaderCellDef>{{'Start Date' | translate}}</th>
            <td mat-cell *matCellDef="let row">
                <span>{{row.startDate | date}}</span>
            </td>
        </ng-container>
        <ng-container matColumnDef="EndDate">
            <th mat-header-cell *matHeaderCellDef>{{'End Date' | translate}}</th>
            <td mat-cell *matCellDef="let row">
                <span>{{row.endDate | date}}</span>
            </td>
        </ng-container>
        <ng-container matColumnDef="AchievedValue">
            <th mat-header-cell *matHeaderCellDef>{{'Achieved Value' | translate}}</th>
            <td mat-cell *matCellDef="let row">
                <span></span>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;">

        </tr>
    </table>


</mat-dialog-content>
