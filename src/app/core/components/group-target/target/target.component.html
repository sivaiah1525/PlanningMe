<div class="d-flex flex-row align-items-center modal-header">
    <button mat-icon-button mat-dialog-close class="back-arrow"><mat-icon>keyboard_backspace</mat-icon></button>
    <h2 mat-dialog-title class="m-0 dialog-title text-center w-100"><mat-icon
            style="position: relative;top: 5px;right: 10px;">
            track_changes</mat-icon>{{target.name|translate}}</h2>
    <button mat-icon-button matDialogClose><mat-icon>close</mat-icon>
    </button>
</div>
<mat-dialog-content class="mr-0 ml-0">

    <div class="row justify-content-center">
        <div class="d-flex flex-column align-items-center">
            <h2>{{target.name|translate}}</h2>
            <p> Result of {{monthName|titlecase}}, {{target.year}}</p>
        </div>
    </div>

    <table mat-table [dataSource]="dataSource" class="w-100">
        <ng-container matColumnDef="contact">
            <th mat-header-cell *matHeaderCellDef> {{'Contact'|translate}} </th>
            <td mat-cell *matCellDef="let row"> {{row.name|titlecaseT}} </td>
        </ng-container>

        <ng-container matColumnDef="result">
            <th mat-header-cell *matHeaderCellDef> {{'Result'|translate}} </th>
            <td mat-cell *matCellDef="let row"> {{row.achievedAmount}} &euro; </td>
        </ng-container>

        <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon class="icon-options">more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="createTarget()">{{'Create Target'|translate}}</button>
                    <button mat-menu-item mat-dialog-close>{{'See the Target'|translate}}</button>
                </mat-menu>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;">

        </tr>
    </table>

</mat-dialog-content>
